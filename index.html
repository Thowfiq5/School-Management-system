<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard - School Management System</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <style>
        .nav-item {
            display: flex;
            align-items: center;
            padding: 0.75rem 1rem;
            color: rgba(255, 255, 255, 0.7);
            text-decoration: none;
            border-radius: var(--radius-md);
            margin-bottom: 0.5rem;
            transition: all 0.2s;
            cursor: pointer;
        }

        .nav-item:hover,
        .nav-item.active {
            background-color: rgba(255, 255, 255, 0.1);
            color: white;
        }

        .nav-item i {
            width: 20px;
            margin-right: 10px;
        }

        .sidebar-footer {
            margin-top: auto;
            border-top: 1px solid rgba(255, 255, 255, 0.1);
            padding-top: 1rem;
        }

        .user-profile {
            display: flex;
            align-items: center;
            gap: 12px;
            padding: 10px;
            background: rgba(255, 255, 255, 0.05);
            border-radius: var(--radius-md);
            margin-bottom: 1rem;
            cursor: pointer;
            transition: background 0.2s;
        }

        .user-profile:hover {
            background: rgba(255, 255, 255, 0.1);
        }

        .user-avatar {
            width: 40px;
            height: 40px;
            border-radius: 50%;
            background: var(--primary);
            display: flex;
            align-items: center;
            justify-content: center;
            font-weight: bold;
        }

        .user-info {
            overflow: hidden;
        }

        .user-name {
            font-weight: 600;
            font-size: 0.875rem;
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
        }

        .user-role {
            font-size: 0.75rem;
            color: rgba(255, 255, 255, 0.5);
            text-transform: capitalize;
        }

        #content-area {
            animation: fadeIn 0.3s ease-in-out;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(10px);
            }

            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
    </style>
</head>

<body>
    <div class="sidebar-overlay" id="sidebar-overlay" onclick="toggleSidebar()"></div>
    <div class="app-container">
        <!-- Sidebar -->
        <aside class="sidebar" id="sidebar">
            <div class="sidebar-header" style="margin-bottom: 2rem;">
                <h2
                    style="color: white; font-size: 1.25rem; font-weight: 700; display: flex; align-items: center; gap: 10px;">
                    <i class="fas fa-graduation-cap"></i> School Management System
                </h2>
            </div>

            <nav id="sidebar-nav">
                <!-- Navigation items will be injected here by JS -->
            </nav>

            <div class="sidebar-footer">
                <div class="user-profile" onclick="loadModule('viewMyProfile', 'profile', 'My Profile')">
                    <div class="user-avatar" id="user-avatar-initial">?</div>
                    <div class="user-info">
                        <div class="user-name" id="user-display-name">Loading...</div>
                        <div class="user-role" id="user-display-role">Role</div>
                    </div>
                </div>
                <button class="nav-item" style="width: 100%; border: none; background: none; text-align: left;"
                    onclick="Auth.logout()">
                    <i class="fas fa-sign-out-alt"></i> Logout
                </button>
            </div>
        </aside>

        <!-- Main Content -->
        <main class="main-content">
            <header class="top-bar">
                <div style="display: flex; align-items: center;">
                    <button class="menu-toggle" onclick="toggleSidebar()" id="sidebar-toggle">
                        <i class="fas fa-bars"></i>
                    </button>
                    <div>
                        <h1 id="page-title">Dashboard</h1>
                        <p id="academic-session"
                            style="font-size: 0.75rem; color: var(--primary); font-weight: 600; margin-top: -4px;">
                            Session:
                            2025-26</p>
                    </div>
                    <div class="top-bar-actions"
                        style="text-align: right; display: flex; align-items: center; gap: 2rem;">
                        <div style="text-align: right;">
                            <span id="current-day"
                                style="display: block; font-weight: 600; color: var(--gray-900); font-size: 0.875rem;"></span>
                            <span id="current-date" style="color: var(--gray-500); font-size: 0.75rem;"></span>
                        </div>
                        <!-- Notification Bell -->
                        <button id="notification-bell" onclick="NotificationSystem.showNotificationBell()"
                            style="background: none; border: none; font-size: 1.5rem; color: var(--primary); cursor: pointer; position: relative; padding: 0.5rem; transition: all 0.2s; border-radius: 8px;"
                            onmouseover="this.style.background = 'rgba(99, 102, 241, 0.1)'"
                            onmouseout="this.style.background = 'none'">
                            <i class="fas fa-bell"></i>
                            <span id="notification-badge" style="
                                position: absolute;
                                top: 0;
                                right: 0;
                                background: #ef4444;
                                color: white;
                                border-radius: 50%;
                                width: 20px;
                                height: 20px;
                                display: none;
                                align-items: center;
                                justify-content: center;
                                font-size: 0.75rem;
                                font-weight: bold;
                            "></span>
                        </button>
                    </div>
            </header>

            <div id="content-area">
                <!-- Module content will be loaded here -->
                <div class="glass-panel" style="padding: 2rem; text-align: center;">
                    <i class="fas fa-spinner fa-spin fa-2x" style="color: var(--primary); margin-bottom: 1rem;"></i>
                    <p>Loading your dashboard...</p>
                </div>
            </div>
        </main>
    </div>

    <!-- Scripts -->
    <script src="js/storage.js"></script>
    <script src="js/auth.js"></script>
    <script src="js/demo_data.js"></script>
    <script src="js/curriculum_data.js"></script>
    <script src="js/modules/notifications.js"></script>
    <script src="js/modules/admin.js?v=1.1"></script>
    <script src="js/modules/teacher.js?v=1.1"></script>
    <script src="js/modules/student.js?v=1.1"></script>

    <script>
        // Check authentication
        (async () => {
            await Auth.init();
            if (!Auth.isAuthenticated()) {
                window.location.href = 'login.html';
                return;
            }

            const user = Auth.getCurrentUser();
            window.user = user; // Global reference for modules

            // Initialize demo data with version check
            const DEMO_VERSION = '6.0';
            if (localStorage.getItem('demo_data_version') !== DEMO_VERSION) {
                DemoData.init();
                localStorage.setItem('demo_data_version', DEMO_VERSION);
                await Auth.init(); // Re-hash if demo data added plaintext
            }

            setupUserInfo(user);
            renderSidebar(user);

            loadDefaultModule();

            // Set date
            const days = { weekday: 'long' };
            const fullDate = { year: 'numeric', month: 'long', day: 'numeric' };
            if (document.getElementById('current-day'))
                document.getElementById('current-day').textContent = new Date().toLocaleDateString('en-IN', days);
            if (document.getElementById('current-date'))
                document.getElementById('current-date').textContent = new Date().toLocaleDateString('en-IN', fullDate);
        })();

        function setupUserInfo(user) {
            if (document.getElementById('user-display-name'))
                document.getElementById('user-display-name').textContent = user.name;
            if (document.getElementById('user-display-role'))
                document.getElementById('user-display-role').textContent = user.role;
            if (document.getElementById('user-avatar-initial'))
                document.getElementById('user-avatar-initial').textContent = user.name.charAt(0);
        }

        const NAV_CONFIG = {
            admin: [
                { id: 'admin-dash', title: 'Dashboard', icon: 'fas fa-tachometer-alt', module: 'adminDashboard' },
                { id: 'manage-classes', title: 'Classes & Sections', icon: 'fas fa-chalkboard', module: 'manageClasses' },
                { id: 'manage-teachers', title: 'Teachers', icon: 'fas fa-user-tie', module: 'manageTeachers' },
                { id: 'manage-students', title: 'Students', icon: 'fas fa-user-graduate', module: 'manageStudents' },
                { id: 'manage-subjects', title: 'Subjects', icon: 'fas fa-book', module: 'manageSubjects' },
                { id: 'fee-structure', title: 'Fees Setup', icon: 'fas fa-money-bill-wave', module: 'manageFees' },
                { id: 'exam-categories', title: 'Exam Categories', icon: 'fas fa-clipboard-list', module: 'manageExamTypes' },
                { id: 'exam-marks', title: 'Exam Marks', icon: 'fas fa-file-invoice', module: 'manageExamMarks' },
                { id: 'bulk-marksheets', title: 'Bulk Marksheets', icon: 'fas fa-file-pdf', module: 'manageMarksheets' },
                { id: 'att-reports', title: 'Attendance Analytics', icon: 'fas fa-chart-line', module: 'manageAttendance' },
                { id: 'notifications', title: 'Notifications', icon: 'fas fa-bell', module: 'manageNotifications' },
                { id: 'db-manager', title: 'Database Manager', icon: 'fas fa-database', module: 'manageStorage' }
            ],
            teacher: [
                { id: 'my-profile', title: 'My Profile', icon: 'fas fa-user-circle', module: 'viewMyProfile' },
                { id: 'my-attendance', title: 'My Attendance', icon: 'fas fa-calendar-check', module: 'viewMyAttendance' },
                { id: 'my-docs', title: 'My Documents', icon: 'fas fa-folder', module: 'viewMyDocuments' },
                { id: 'teacher-dash', title: 'Classroom Dashboard', icon: 'fas fa-tachometer-alt', module: 'teacherDashboard' },
                { id: 'mark-attendance', title: 'Attendance', icon: 'fas fa-calendar-check', module: 'markAttendance' },
                { id: 'enter-marks', title: 'Exam Marks', icon: 'fas fa-file-invoice', module: 'enterMarks' },
                { id: 'bulk-marksheets', title: 'Bulk Marksheets', icon: 'fas fa-file-pdf', module: 'manageMarksheets' },
                { id: 'homework', title: 'Homework', icon: 'fas fa-book-open', module: 'manageHomework' },
                { id: 'check-homework', title: 'Check Homework', icon: 'fas fa-check-circle', module: 'checkHomeworkStatus' },
                { id: 'manage-students', title: 'My Students', icon: 'fas fa-user-graduate', module: 'manageStudents' },
                { id: 'notices', title: 'Notices', icon: 'fas fa-bullhorn', module: 'manageNotices' }
            ],
            student: [
                { id: 'school-portal', title: 'School Portal', icon: 'fas fa-school', module: 'schoolPortal' },
                { id: 'student-dash', title: 'My Classroom', icon: 'fas fa-chalkboard-teacher', module: 'studentDashboard' },
                { id: 'view-attendance', title: 'Attendance', icon: 'fas fa-calendar-alt', module: 'viewAttendance' },
                { id: 'view-marks', title: 'Report Card', icon: 'fas fa-medal', module: 'viewReportCard' },
                { id: 'view-homework', title: 'Homework', icon: 'fas fa-tasks', module: 'viewHomework' },
                { id: 'my-fees', title: 'Fee Status', icon: 'fas fa-wallet', module: 'viewFees' },
                { id: 'my-docs', title: 'My Documents', icon: 'fas fa-file-alt', module: 'manageDocuments' }
            ]
        };

        function renderSidebar() {
            const user = window.user;
            const nav = document.getElementById('sidebar-nav');
            let items = NAV_CONFIG[user.role] || [];

            // For teachers: Only show "My Profile" if no class is selected
            if (user.role === 'teacher') {
                const hasSelectedClass = sessionStorage.getItem('selectedTeacherClassId');
                if (!hasSelectedClass) {
                    // Filter to only show Profile and Personal stuff
                    const allowedIds = ['my-profile', 'my-attendance', 'my-docs'];
                    items = items.filter(item => allowedIds.includes(item.id));
                }
            }

            nav.innerHTML = items.map(item => `
                <a class="nav-item" id="nav-${item.id}" onclick="loadModule('${item.module}', '${item.id}', '${item.title}')">
                    <i class="${item.icon}"></i>
                    <span>${item.title}</span>
                </a>
            `).join('');
        }

        function loadModule(moduleName, navId, title) {
            const user = window.user;
            // Update UI
            document.getElementById('page-title').textContent = title;
            document.querySelectorAll('.nav-item').forEach(el => el.classList.remove('active'));
            const activeNav = document.getElementById(`nav-${navId}`);
            if (activeNav) activeNav.classList.add('active');

            // Auto-close sidebar on mobile after selection
            if (window.innerWidth <= 768) {
                toggleSidebar(false);
            }

            const contentArea = document.getElementById('content-area');

            // Security: Check if the module is allowed for the current role
            const isAllowed = NAV_CONFIG[user.role].some(item => item.module === moduleName);

            // Allow profile viewing for everyone even if not explicitly in NAV_CONFIG (though it usually is)
            const isProfileModule = moduleName === 'viewMyProfile';

            if (!isAllowed && !isProfileModule) {
                contentArea.innerHTML = `
                    <div class="glass-panel" style="padding: 3rem; text-align: center; border: 1px solid var(--danger);">
                        <i class="fas fa-user-lock fa-4x" style="color: var(--danger); margin-bottom: 1.5rem;"></i>
                        <h2 style="color: var(--danger);">Access Restricted</h2>
                        <p style="color: var(--gray-600); max-width: 400px; margin: 1rem auto;">
                            You do not have the required permissions to access the <strong>${title}</strong> module. 
                            This attempt has been logged.
                        </p>
                        <button class="btn btn-primary" onclick="loadDefaultModule()">Return to Dashboard</button>
                    </div>
                `;
                return;
            }

            try {
                if (user.role === 'admin' && typeof AdminModule !== 'undefined' && AdminModule[moduleName]) {
                    AdminModule[moduleName](contentArea);
                } else if (user.role === 'teacher' && typeof TeacherModule !== 'undefined' && TeacherModule[moduleName]) {
                    TeacherModule[moduleName](contentArea);
                } else if (user.role === 'student' && typeof StudentModule !== 'undefined' && StudentModule[moduleName]) {
                    StudentModule[moduleName](contentArea, user);
                } else {
                    contentArea.innerHTML = `<div class="glass-panel" style="padding: 2rem;"><h3>Module ${moduleName} is under development</h3></div>`;
                }
            } catch (error) {
                console.error('Error loading module:', error);
                contentArea.innerHTML = `<div class="glass-panel" style="padding: 2rem;"><p style="color: var(--danger)">Error loading module. Please try again.</p></div>`;
            }
        }

        function loadDefaultModule() {
            const user = window.user;
            let items = NAV_CONFIG[user.role];

            // For teachers: Only show "My Profile" if no class is selected
            if (user.role === 'teacher') {
                const hasSelectedClass = sessionStorage.getItem('selectedTeacherClassId');
                if (!hasSelectedClass) {
                    items = items.filter(item => item.id === 'my-profile');
                }
            }

            if (items && items.length > 0) {
                loadModule(items[0].module, items[0].id, items[0].title);
            }
        }

        function toggleSidebar(force) {
            const sidebar = document.getElementById('sidebar');
            const overlay = document.getElementById('sidebar-overlay');
            const isActive = force !== undefined ? force : !sidebar.classList.contains('active');

            if (isActive) {
                sidebar.classList.add('active');
                overlay.style.display = 'block';
                document.body.style.overflow = 'hidden'; // Prevent background scroll
            } else {
                sidebar.classList.remove('active');
                overlay.style.display = 'none';
                document.body.style.overflow = 'auto';
            }
        }
    </script>
</body>

</html>
